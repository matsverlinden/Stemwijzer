<!DOCTYPE html>
<html>
<head>
	<title>Stemwijzer</title>
	<meta charset="utf-8">
	<link rel="icon" href="img/favicon.png" type="image/gif">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="row">

	<main>
		<section id="homepage">		
			<img id="main-logo" src="img/logo-stemwijzer.svg" alt="main logo">
			
			<h4>StemWijzer Tweede Kamer 2017</h4>
			
			<p class="title" id="title">Test uw politieke voorkeur aan de hand van stellingen</p>

			<button onclick="start()" class="btn btn-primary" id="start">Start</button>
		</section>

		<section id="questions" class="hidden">
			<button  onclick="setPreviousQuestion()" class="btn btn-primary" id="last"><img src="img/icon-arrow-back.svg"></button>
			<h1 id="question"></h1>
			<p id="statement"></p>
			<button class="btn btn-primary options" onclick="setNextQuestion(event)" id="pro">Eens</button>
			<button class="btn btn-primary options" onclick="setNextQuestion(event)" id="ambivalent">Geen van beide</button>
			<button class="btn btn-primary options" onclick="setNextQuestion(event)" id="contra">Oneens</button>
			<button class="btn btn-primary options" onclick="setNextQuestion(event)" id="skip">Sla deze vraag over <img id="arrowNext" src="img/icon-backspace-right.svg"></button>
			<label for="is-weighted">Klik de checkbox als je vindt dat deze vraag meer mee weegt</label>
			<input type="checkbox" id="is-weighted">
		</section>
		<section id="results" class="hidden">
			<h1 id="result1"></h1>
			<h1 id="result2"></h1>
			<h1 id="result3"></h1>
		</section>
	</main>
	<script src="data.js"></script>
	<script src="script.js"></script>
</body>
</html>
